<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Adding Scripts and Styles-->
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.js"></script>

    <title>Web Calculator</title>
</head>
<body>

    <div class="container">
        <div class="back"></div>
        <div class="screen">
            <p class="screenNums"></p>
        </div>
        <div class="zero">
            <button class="zero-pad">0</button>
        </div>

        <div class="one">
            <button class="one-pad">1</button>
        </div>
        
        <div class="two">
            <button class="two-pad">2</button>
        </div>
        
        <div class="three">
            <button class="three-pad">3</button>
        </div>
        
        <div class="four">
            <button class="four-pad">4</button>
        </div>
        
        <div class="five">
            <button class="five-pad">5</button>
        </div>
        
        <div class="six">
            <button class="six-pad">6</button>
        </div>
        
        <div class="seven">
            <button class="seven-pad">7</button>
        </div>
        
        <div class="eight">
            <button class="eight-pad">8</button>
        </div>
        
        <div class="nine">
            <button class="nine-pad">9</button>
        </div>
        
        <div class="decimal">
            <button class="decimal-pad">.</button>
        </div>
        
        <div class="equals">
            <button class="equals-pad">=</button>
        </div>
        
        <div class="add">
            <button class="add-pad">+</button>
        </div>
        
        <div class="subtract">
            <button class="subtract-pad">-</button>
        </div>
        
        <div class="multiply">
            <button class="multiply-pad">x</button>
        </div>
        
        <div class="divide">
            <button class="divide-pad">รท</button>
        </div>
        
        <div class="percent">
            <button class="percent-pad">%</button>
        </div>
        
        <div class="squared">
            <button class="squared-pad">x<sup>2</sup></button>
        </div>
        
        <div class="clear">
            <button class="clear-pad">C</button>
        </div>
        
        <div class="backspace">
            <button class="backspace-pad">
                <img src="images/backspace-icon50.png" alt="White Backspace Icon">
            </button>
        </div>

        <div class="footer">
            <p>
                <a target="_blank" href="https://icons8.com/icon/100064/clear-symbol" class="external-link">Clear Symbol</a> icon by 
                <a target="_blank" href="https://icons8.com" class="external-link">Icons8</a>
            </p>
        </div>
    </div>

</body>
</html>
