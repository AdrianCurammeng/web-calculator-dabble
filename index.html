<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Adding Scrips and Styles-->
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>

    <title>Web Calculator</title>
</head>
<body>

    <div class="container">
        <div class="back"></div>
        <div class="screen"><p>test</p></div>
        <div class="zero"><p>0</p></div>
        <div class="one"><p>1</p></div>
        <div class="two"><p>2</p></div>
        <div class="three"><p>3</p></div>
        <div class="four"><p>4</p></div>
        <div class="five"><p>5</p></div>
        <div class="six"><p>6</p></div>
        <div class="seven"><p>7</p></div>
        <div class="eight"><p>8</p></div>
        <div class="nine"><p>9</p></div>
        <div class="decimal"><p>.</p></div>
        <div class="equals"><p>=</p></div>
        <div class="add"><p>+</p></div>
        <div class="subtract"><p>-</p></div>
        <div class="multiply"><p>x</p></div>
        <div class="divide"><p>รท</p></div>
        <div class="percent"><p>%</p></div>
        <div class="squared"><p>x<sup>2</sup></p></div>
        <div class="clear"><p>C</p></div>
        <div class="backspace"></div>

        <div class="footer">
            <p>
                <a target="_blank" href="https://icons8.com/icon/100064/clear-symbol" class="external-link">Clear Symbol</a> icon by 
                <a target="_blank" href="https://icons8.com" class="external-link">Icons8</a>
            </p>

        </div>
    </div>

</body>
</html>
